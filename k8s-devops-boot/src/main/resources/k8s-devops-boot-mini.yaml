## minikube部署脚本（简化版）

## 命名空间

apiVersion: v1
kind: Namespace
metadata:
  name: k8s-boot-ns

---
## 部署

apiVersion: apps/v1
kind: Deployment #部署
metadata:
  name: k8s-boot-dep
  namespace: k8s-boot-ns
  labels:
    app: k8s-devops-boot
spec:
  replicas: 1 #1个副本
  selector:
    matchLabels:
      app: k8s-devops-boot
  template:
    metadata:
      namespace: k8s-boot-ns
      labels:
        app: k8s-devops-boot
    spec:
      containers:
      - name: k8s-devops-boot
        image: registry.cn-hangzhou.aliyuncs.com/he_tree_terr/k8s-devops-boot:0.0.1-SNAPSHOT #刚刚push到阿里云上的镜像地址
        ports:
        - containerPort: 8080 #默认springboot端口

---
## 服务

apiVersion: v1
kind: Service
metadata:
  name: k8s-boot-svc
  namespace: k8s-boot-ns
spec:
  selector:
    app: k8s-devops-boot #选中上面的 Deployment
  ports:
  - port: 8088 #对外8088端口
    protocol: TCP
    targetPort: 8080
  type: NodePort
  #type: ClusterIP